name: shortly_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  retrofit: any
  pretty_dio_logger: ^1.1.1
  dio:
  injectable:  1.0.7
  flutter_bloc: ^4.0.1
  json_serializable: ^3.5.0
  get_it:     
  shared_preferences: 
  flutter_svg: any
  floor: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  retrofit_generator: any
  flutter_gen_runner:
  injectable_generator:
  floor_generator:

flutter:
  uses-material-design: true
  assets:
     - assets/images/
  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-Regular.ttf
         - asset: assets/fonts/Poppins-Medium.ttf
           weight: 500
         - asset: assets/fonts/Poppins-Bold.ttf
           weight: 700
  