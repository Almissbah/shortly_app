name: shortly_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  retrofit:  1.3.4+1
  pretty_dio_logger: ^1.1.1
  dio:  ^3.0.1
  injectable:  1.0.7
  flutter_bloc:  
  json_serializable: ^3.5.0
  get_it:     
  shared_preferences: 
  flutter_svg: any
  floor:   0.17.0
  logger: any 
  carousel_slider: ^3.0.0 
  easy_localization:  2.3.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  meta: 
  retrofit_generator: 
  flutter_gen_runner:  
  injectable_generator:
  floor_generator:  
  floor_annotation:  

flutter:
  uses-material-design: true
  assets:
     - assets/images/
  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-Regular.ttf
         - asset: assets/fonts/Poppins-Medium.ttf
           weight: 500
         - asset: assets/fonts/Poppins-Bold.ttf
           weight: 700
  